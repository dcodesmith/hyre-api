sonar.projectKey=dcodesmith_hyre-api
sonar.organization=dcodesmith

# Source and test directories
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts

# Coverage settings
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/*.module.ts,**/main.ts,**/*.interface.ts,**/*.dto.ts,**/types.ts
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# General exclusions
sonar.exclusions=node_modules/**,dist/**,build/**,test/**,coverage/**,prisma/**

# Language settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
